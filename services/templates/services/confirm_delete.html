{% extends 'base.html' %}
{% block content %}
<form method="post">{% csrf_token %}
<div class="card">
  <div class="card-body">

      <h5 class="btn btn-danger  rounded-pill ">Είστε σίγουροι ότι θέλετε να διαγράψετε το </h5>


    <h5 class="card-title">{{ object }}</h5>
    <strong>Σκοπός Επίσκεψης: </strong><p class="card-text">{{ object.Σκοπός_Επίσκεψης }}</p>
        <strong>Ενέργειες: </strong><p class="card-text">{{ object.Ενέργειες }}</p>
      <strong>Μηχάνημα: </strong><p class="card-text">{{ object.Copier_ID }}</p>
    <strong>ΔΤΕ: </strong><p class="card-text">{{ object.ΔΤΕ }}</p>
      <button type="button" class="card-link btn btn-info" onclick="goBack()">Πίσω</button>
      <input type="submit" value="Διαγραφή" class="card-link btn btn-outline-danger">


  </div>
</div>
</form>


<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
